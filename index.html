<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--Custome CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

    <div class="container">

        <br>
            
        <!-- Jumbotron Title -->
        <div class="jumbotron bg-lightBlue border-darkBlue text-white">
            <h1 class="text-center">Hyper Loop Train Times!</h1>
            <h3 class="text-center">Welcom to the future of transportation!</h3>
        </div>
            
        <!-- Current Trains -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default border-darkBlue mb-4">
                    <div class="card-heading">
                        <h3 class="card-title bg-lightBlue text-white pl-2">Current Train Schedule</h3>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="currentTrains">
            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
            
        <!-- Make Your Bid -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default border-darkBlue mb-3">
                    <div class="card-heading">
                        <h3 class="card-title bg-lightBlue text-white pl-2">Add Train</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="first-train">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="first-train" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency">Frequency (min)</label>
                                <input class="form-control" id="frequency" type="number">
                            </div>
                            
                            <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>    
    </div>
            
    <!-- Script -->
    <script src="assets/javascript/logic.js"></script>
            
</body>
</html>
